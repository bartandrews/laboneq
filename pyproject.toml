[build-system]
requires = [ "setuptools>=65.0.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "laboneq"
dynamic = ["version", "readme"]
description = "Zurich Instruments LabOne Q software framework for quantum computing control"
license = {text = "Apache 2.0"}
requires-python = ">=3.9"
authors = [
    { name = "Zurich Instruments Development Team", email = "info@zhinst.com" },
]
keywords = [
    "quantum",
    "sdk",
    "zhinst",
]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "engineering_notation",
    "flask",
    "intervaltree",
    "jsonschema",
    "matplotlib",
    "cycler",
    "numpy",
    "openpulse",
    "openqasm3",
    "orjson",
    "pybase64",
    "pycparser",
    "python-box",
    "pyyaml",
    "requests",
    "rich",
    "scipy",
    "sqlitedict",
    "sortedcollections",
    "lagom",
    "attrs",
    "sortedcontainers",
    "typing_extensions",
    "zhinst-core~=23.10.51605",
    "zhinst-toolkit~=0.6.2",
    "zhinst-utils==0.3.6",
    "unsync==1.4.0",
]

[project.urls]
Homepage = "https://github.com/zhinst/laboneq"

[tool.setuptools]
zip-safe = false

[tool.setuptools.dynamic]
version = {file = "laboneq/VERSION.txt"}
readme = {file = "README.md", content-type = "text/markdown"}

[tool.setuptools.packages.find]
where = ["."]
include = ["laboneq*"]
namespaces = false

[tool.setuptools.package-data]
laboneq = [
    "compiler/qccs-schema_2_5_0.json",
    "pulse_sheet_viewer/pulse_sheet_viewer_template.html",
    "VERSION.txt"
]

[tool.ruff]
select = [
    # flake8-bugbear
    "B",
    # perflint
    "PERF",
    # pyflakes
    "F",
    # pycodestyle
    "E",
    "W",
    # flake8-2020
    "YTT",
    # flake8-quotes
    "Q",
    "B019",
    # isort
    "I002",
    # future annotations
    "FA"
]

ignore = [
    "E501",
    "F405",
    "E741",
    "E722",
    "E402",
    # Do not assign a lambda expression, use a def
    "E731"
]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

exclude = [
    ".eggs",
    ".git",
    ".ruff_cache",
    ".tox",
    ".venv",
    "_build",
    "build",
    "dist",
    "venv",
]

line-length = 88
target-version = "py39"

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.per-file-ignores]
# F401: Imported but unused
"__init__.py" = ["F401"]
"laboneq/simple.py" = ["F401"]

# Ignore star import, mainly from laboneq.simple (TODO: Fix this)
"tests/system/*" = ["F403", "F405"]
"tests/integration/dsl_v3/*" = ["F403", "F405"]

"tests/*" = ["B008", "B011", "B017", "B904", "PERF"]
"resources/examples/*" = ["B015", "B018", "PERF"]
"examples/*" = ["B018", "PERF"]

[tool.nbqa.addopts]
# Notebooks utilize `from laboneq.simple import *`, therefore ignore F403
ruff = [
    "--ignore=F403"
]

[[tool.mypy.overrides]]
module = [
    "scipy.*",
    "sortedcollections",
    "sortedcontainers",
    "intervaltree",
    "pybase64",
    "engineering_notation",
    "jsonschema.*",
    "pycparser.*",
    "sqlitedict",
    "openpulse",
    "cycler"
]
ignore_missing_imports = true

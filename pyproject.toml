[build-system]
requires = ["setuptools >= 65.0.0", "wheel >= 0.37.1", ]
build-backend = "setuptools.build_meta"

[project]
name = "laboneq"
dynamic = ["version", "readme"]
description = "Zurich Instruments LabOne Q software framework for quantum computing control"
license = { text = "Apache 2.0" }
requires-python = ">=3.9"
authors = [
    { name = "Zurich Instruments Development Team", email = "info@zhinst.com" },
]
keywords = [
    "quantum",
    "sdk",
    "zhinst",
]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "engineering_notation >= 0.10.0",
    "flask >= 3.0.2",
    "intervaltree >= 3.1.0",
    "jsonschema >= 4.21.1",
    "matplotlib >= 3.8.3",
    "cycler >= 0.12.1",
    "numpy >= 1.26.4, < 2.0",
    "openpulse >= 0.5.0",
    "openqasm3 >= 0.5.0",
    "orjson >= 3.9.15",
    "pybase64 >= 1.3.2",
    "pycparser >= 2.21",
    "python-box >= 7.1.1",
    "pyyaml >= 6.0.1",
    "requests >= 2.31.0",
    "rich >= 13.7.1",
    "scipy >= 1.12.0",
    "sqlitedict >= 2.1.0",
    "sortedcollections >= 2.1.0",
    "lagom >= 2.6.0",
    "attrs >= 20.1.0",
    "sortedcontainers >= 2.4.0",
    "typing_extensions >= 4.10.0",
    "zhinst-core ~= 24.4.60606",
    "zhinst-toolkit ~= 0.6.3",
    "zhinst-utils == 0.4.1",
    "zhinst-timing-models ~= 24.4.57831",
    "labone == 1.1.0",
    "unsync == 1.4.0",
]

[project.urls]
Homepage = "https://github.com/zhinst/laboneq"

[tool.setuptools]
zip-safe = false

[tool.setuptools.dynamic]
version = { file = "laboneq/VERSION.txt" }
readme = { file = "README.md", content-type = "text/markdown" }

[tool.setuptools.packages.find]
where = ["."]
include = ["laboneq*"]
namespaces = false

[tool.setuptools.package-data]
laboneq = [
    "compiler/qccs-schema_2_5_0.json",
    "pulse_sheet_viewer/pulse_sheet_viewer_template.html",
    "VERSION.txt"
]


[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    # flake8-bugbear
    "B",
    # perflint
    "PERF",
    # pyflakes
    "F",
    # pycodestyle
    "E",
    "W",
    # flake8-2020
    "YTT",
    # flake8-quotes
    "Q",
    "B019",
    # isort
    "I002",
    # future annotations
    "FA"
]

ignore = [
    "E501",
    "F405",
    "E741",
    "E722",
    "E402",
    # Do not assign a lambda expression, use a def
    "E731"
]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

exclude = [
    ".eggs",
    ".git",
    ".ruff_cache",
    ".tox",
    ".venv",
    "_build",
    "build",
    "dist",
    "venv",
]


mccabe.max-complexity = 10

[tool.ruff.lint.per-file-ignores]
# F401: Imported but unused
"__init__.py" = ["F401"]
"laboneq/simple.py" = ["F401"]

# Ignore star import, mainly from laboneq.simple (TODO: Fix this)
"tests/integration/dsl_v3/*" = ["F403", "F405"]

"tests/*" = ["B008", "B011", "B017", "B904", "PERF"]
"resources/examples/*" = ["B015", "PERF"]
"examples/*" = ["PERF"]

[tool.ruff.format]
exclude = ["docs/zi_mkdocs/*"]  # git submodule
docstring-code-format = true

[tool.nbqa.addopts]

ruff = [
    "--ignore=F403", # Notebooks utilize `from laboneq.simple import *`, therefore ignore F403
    "--ignore=B018", # Allow 'useless expressions' that represent the result of a cell
]

[[tool.mypy.overrides]]
module = [
    "scipy.*",
    "sortedcollections",
    "sortedcontainers",
    "intervaltree",
    "pybase64",
    "engineering_notation",
    "jsonschema.*",
    "pycparser.*",
    "sqlitedict",
    "openpulse",
    "cycler"
]
ignore_missing_imports = true
